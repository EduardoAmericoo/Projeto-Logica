{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposição Master</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x4eT5F63VcgxAKMowI7f4UtbFsd5lqEe2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <style>
      /* Sidebar */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        right: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        color: white;
        z-index: 1000;
      }

      .sidebar-content {
        padding: 15px;
      }

      /* Close button inside sidebar */
      .sidebar .closebtn {
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 36px;
      }

      /* Navbar */
      .navbar {
        width: 100%;
        background-color: #4a4a4a;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .navbar h1 {
        color: #f0f0f0;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      /* Icones da navbar */
      .navbar-menu {
        display: flex;
      }

      .navbar-menu ul {
        display: flex;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .navbar-menu li {
        margin: 0 15px;
      }

      .navbar-menu a {
        color: #f0f0f0;
        text-decoration: none;
        font-weight: bold;
      }

      /* Menu Hamburger */
      .menu-icon {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .bar {
        width: 30px;
        height: 3px;
        background-color: #f0f0f0;
        margin: 3px 0;
      }

      /* Estilo para dispositivos móveis */
      @media (max-width: 768px) {
        .menu-icon {
          display: flex;
        }

        .navbar-menu {
          display: none;
          position: absolute;
          top: 70px;
          right: 0;
          background-color: #4a4a4a;
          width: 200px;
          border-radius: 5px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-menu.active {
          display: flex;
          flex-direction: column;
          padding: 10px 0;
        }

        .navbar-menu ul {
          flex-direction: column;
        }

        .navbar-menu li {
          margin: 10px 0;
          text-align: center;
        }
      }
      .star-icon {
         fill: #ffffff;
       }

    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Proposição Master</h1>
      <div class="menu-icon" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
      </div>
      <nav id="navbar-menu" class="navbar-menu">
          <ul>
              <li><a href="#leaderboard"></a><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star star-icon" viewBox="0 0 16 16">
                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
              </svg></li>
              <!-- Botão para abrir a sidebar -->
              <li><a href="javascript:void(0)" onclick="openSidebar()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
              </svg></a></li>
          </ul>
          
      </nav>
  </div>

    {% block content %} {% endblock %}

    <!-- Sidebar HTML -->
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
      <div class="sidebar-content">
        <h2>Ajuda</h2>
        <p></p>
      </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
      <p>&copy; 2024 Proposição Master. Todos os direitos reservados.</p>
      <p>Desenvolvido pelos integrantes da equipe Proposição Master.</p>
    </footer>

    <script>
      /* Funções para abrir e fechar a sidebar */
      function openSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
      }

      function closeSidebar() {
        document.getElementById("mySidebar").style.width = "0";
      }

      /* Função para abrir/fechar o menu no mobile */
      function toggleMenu() {
        const menu = document.getElementById('navbar-menu');
        menu.classList.toggle('active');
      }
    </script>
  </body>
</html>
