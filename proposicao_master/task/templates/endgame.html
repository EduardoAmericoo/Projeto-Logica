{% extends 'menu.html' %}
{% block content %}

<div class="endgame-container">
    <h1>Fim de Jogo, {{ jogador_nome }}!</h1>
    <div class="stats">
        <p>Pontuação: <strong>{{ pontuacao }}</strong></p>
        <p>Tentativas: <strong>{{ tentativas }}</strong></p>
        <p>Tempo Gasto: <strong>{{ tempo_gasto }}</strong></p>
    </div>
    
      
    <div class="buttons">
        <a href="{% url 'game' %}">Jogar Novamente</a>
        <a href="{% url 'home' %}">Menu Principal</a>
    </div>
</div>
<style>
    /*Leaderboard*/
    .leaderboard-container {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 2000px;
        background-color: #ffffff;
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .leaderboard-container {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 300px;
        background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
        border: 2px solid #ced4da;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }


      .leaderboard-title {
        font-size: 24px;
        color: #000000;
        margin-bottom: 15px;
        font-weight: bold;
      }


      .leaderboard-list {
        padding: 0;
        margin: 0;
        list-style: none;
      }


      .leaderboard-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        background-color: #ffffff;
        border-bottom: 1px solid #e6e6e6;
        border-radius: 8px;
        transition: transform 0.2s, box-shadow 0.2s;
      }


      .leaderboard-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

    .endgame-container {
    text-align: center;
    margin-top: 50px;
}

.stats {
    font-size: 1.2em;
    margin: 20px 0;
}

.endgame-actions {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.btn-endgame {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #052c55;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-endgame:hover {
    background-color: #0f447c;
    transform: scale(1.05);
}

.btn-endgame:active {
    transform: scale(0.98);
}
.buttons {
            margin-top: 30px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }

</style>
{% endblock %}
